<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }#string{
            font-size: 5rem;

        }
    </style>
</head>
<body>
    <div id="string"></div>
</body>
<script>
    let str1="Hello world its my code"
    let str2=""
    let a=document.getElementById('string')
    let i=0
    
function change(){
   str2=str2+str1[i]
   a.innerHTML=str2
   i++
   if(i<str1.length){
    setInterval(change(),1000)
   }  
}change()

</script>
</html>
